<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url('https://www.gep.com/prod/s3fs-public/blog-images/advantages-and-disadvantages-of-global-supply-chains-1920x1274.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensures the body takes the full viewport height */
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            border: 2px solid #2196F3; /* Blue border color */
            text-align: center; /* Center align text inside the box */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #2196F3; /* Blue border color */
            border-radius: 5px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #2196F3; /* Blue background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1976D2; /* Darker shade of blue on hover */
        }

        .signup-link {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="/input_form" method="POST">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p> <!-- Update this as needed -->
        </div>
    </div>
</body>
</html>
